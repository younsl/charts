{{- range $policyKey, $policyValue := .Values.validatingAdmissionPolicies }}
{{- if $policyValue.enabled }}
{{- $policyName := $policyValue.name }}
{{- range $bindingKey, $bindingValue := $policyValue.bindings }}
{{- if $bindingValue.enabled }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ $bindingValue.name }}
  labels:
    {{- include "admission-policies.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  policyName: {{ $policyName }}
  {{- with $bindingValue.validationActions }}
  validationActions:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $bindingValue.matchResources }}
  matchResources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $bindingValue.paramRef }}
  paramRef:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
