# -- (object) Global annotations to apply to all StorageClasses
globalAnnotations: {}

# -- (object) Global labels to apply to all StorageClasses
globalLabels: {}

# -- (string) Name of the default StorageClass (must match one of the keys in storageClasses)
# Set to empty string to not set any default
defaultStorageClass: gp3

# -- (object) Map of StorageClass configurations to create
# @default -- See [values.yaml](https://github.com/younsl/charts/blob/main/charts/storage-class/values.yaml)
storageClasses:
  gp3:
    # -- (bool) Enable this StorageClass
    enabled: true
    # -- (object) Annotations for the StorageClass
    annotations: {}
    # -- (object) Labels for the StorageClass
    labels: {}
    # -- (string) Provisioner for the StorageClass (AWS EBS CSI driver)
    provisioner: ebs.csi.aws.com
    # -- (string) Reclaim policy for PersistentVolumes (Delete or Retain)
    reclaimPolicy: Delete
    # -- (string) Volume binding mode (Immediate or WaitForFirstConsumer)
    volumeBindingMode: WaitForFirstConsumer
    # -- (bool) Allow volume expansion
    allowVolumeExpansion: true
    # -- (object) Parameters specific to the provisioner
    parameters:
      type: gp3
      # iops: "3000"
      # throughput: "125"
      # encrypted: "true"
      # kmsKeyId: ""
    # -- (list) Allowed topologies for volume provisioning
    allowedTopologies: []
    # - matchLabelExpressions:
    #   - key: topology.ebs.csi.aws.com/zone
    #     values:
    #       - us-east-1a
    #       - us-east-1b
    # -- (list) Mount options for volumes
    mountOptions: []

  gp3-encrypted:
    # -- (bool) Enable this StorageClass
    enabled: false
    # -- (object) Annotations for the StorageClass
    annotations: {}
    # -- (object) Labels for the StorageClass
    labels: {}
    # -- (string) Provisioner for the StorageClass (AWS EBS CSI driver)
    provisioner: ebs.csi.aws.com
    # -- (string) Reclaim policy for PersistentVolumes (Delete or Retain)
    reclaimPolicy: Delete
    # -- (string) Volume binding mode (Immediate or WaitForFirstConsumer)
    volumeBindingMode: WaitForFirstConsumer
    # -- (bool) Allow volume expansion
    allowVolumeExpansion: true
    # -- (object) Parameters specific to the provisioner
    parameters:
      type: gp3
      encrypted: "true"
    # -- (list) Allowed topologies for volume provisioning
    allowedTopologies: []
    # -- (list) Mount options for volumes
    mountOptions: []

# -- (object) Map of VolumeAttributeClass configurations to create
# Requires EKS 1.31.0+ or Vanilla Kubernetes 1.34.0+ (stable feature)
# @default -- See [Volume Attributes Classes](https://kubernetes.io/docs/concepts/storage/volume-attributes-classes/)
volumeAttributeClasses:
  gold:
    # -- (bool) Enable this VolumeAttributeClass
    enabled: false
    # -- (object) Annotations for the VolumeAttributeClass
    annotations: {}
    # -- (object) Labels for the VolumeAttributeClass
    labels: {}
    # -- (string) Driver name for the VolumeAttributeClass (requires corresponding CSI driver to be installed)
    driverName: ebs.csi.aws.com
    # -- (object) Parameters specific to the driver
    parameters:
      iops: "4000"
      throughput: "250"
      type: gp3

  silver:
    # -- (bool) Enable this VolumeAttributeClass
    enabled: false
    # -- (object) Annotations for the VolumeAttributeClass
    annotations: {}
    # -- (object) Labels for the VolumeAttributeClass
    labels: {}
    # -- (string) Driver name for the VolumeAttributeClass (requires corresponding CSI driver to be installed)
    driverName: ebs.csi.aws.com
    # -- (object) Parameters specific to the driver
    parameters:
      iops: "3000"
      throughput: "125"
      type: gp3
