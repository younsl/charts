# -- (string) String to partially override the chart name.
# @default -- chart name
nameOverride: ~

# -- (string) String to fully override the release name.
# @default -- release name
fullnameOverride: ~

# -- (string) Default namespace for all EnvoyFilter resources. Can be overridden per filter.
# @default -- `istio-system`
defaultNamespace: istio-system

# -- (object) Common labels to add to all EnvoyFilter resources.
# @default -- `{}`
commonLabels: {}
  ## Add common labels to all envoyfilters
  # app: istio-envoyfilters
  # environment: production

# -- (object) Common annotations to add to all EnvoyFilter resources.
# @default -- `{}`
commonAnnotations: {}
  ## Add common annotations to all envoyfilters
  # my-annotation: my-value

# -- (object) Map of EnvoyFilter configurations. Key is used as the EnvoyFilter name.
# @default -- `{}`
envoyFilters: {}
  ## Example: Rate limiting filter
  # rate-limit-filter:
  #   # -- Enable or disable this EnvoyFilter
  #   enabled: true
  #   # -- Namespace for this EnvoyFilter (optional, defaults to defaultNamespace)
  #   # namespace: istio-system
  #   # -- Annotations to add to this specific EnvoyFilter resource
  #   annotations: {}
  #   # -- Priority of the EnvoyFilter (optional). Lower numbers are processed first.
  #   priority: 0
  #   # -- Workload selector to target specific pods (optional)
  #   # Note: workloadSelector and targetRefs are mutually exclusive
  #   workloadSelector:
  #     labels:
  #       app: my-app
  #   # -- Target refs to target specific resources like Gateway, Service, ServiceEntry (optional)
  #   # Note: workloadSelector and targetRefs are mutually exclusive
  #   # targetRefs:
  #   #   - kind: Gateway
  #   #     group: gateway.networking.k8s.io
  #   #     name: my-gateway
  #   # -- List of config patches to apply
  #   configPatches:
  #     - applyTo: HTTP_FILTER
  #       match:
  #         context: SIDECAR_INBOUND
  #         listener:
  #           filterChain:
  #             filter:
  #               name: envoy.filters.network.http_connection_manager
  #               subFilter:
  #                 name: envoy.filters.http.router
  #       patch:
  #         operation: INSERT_BEFORE
  #         value:
  #           name: envoy.filters.http.local_ratelimit
  #           typed_config:
  #             "@type": type.googleapis.com/udpa.type.v1.TypedStruct
  #             type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
  #             value:
  #               stat_prefix: http_local_rate_limiter

  ## Example: Custom Lua header filter (disabled)
  # add-custom-headers:
