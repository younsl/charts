name: PR Helm Docs Check

on:
  pull_request:
    paths:
      - 'charts/**/Chart.yaml'
      - 'charts/**/values.yaml'
      - 'charts/**/README.md.gotmpl'
      - 'ci/README.md.gotmpl'

jobs:
  helm-docs-check:
    runs-on: ubuntu-24.04
    container:
      image: jnorwood/helm-docs:v1.14.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache make

      - name: Save original README files
        run: |
          find charts -name "README.md" -exec cp {} {}.orig \;

      - name: Run helm-docs
        run: |
          make docs

      - name: Check for uncommitted changes
        run: |
          CHANGED=0
          for file in $(find charts -name "README.md"); do
            if [ -f "${file}.orig" ]; then
              if ! diff -q "${file}.orig" "${file}" >/dev/null 2>&1; then
                CHANGED=1
                echo "❌ Changed file: ${file}"
                echo "Diff:"
                diff -u "${file}.orig" "${file}" || true
                echo ""
              fi
            fi
          done
          
          if [ ${CHANGED} -eq 1 ]; then
            echo "❌ Error: helm-docs has not been run. Please run 'make docs' and commit the changes."
            exit 1
          else
            echo "✅ Success: All documentation is up to date."
          fi
