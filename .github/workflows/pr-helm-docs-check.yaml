name: PR Helm Docs Check

on:
  pull_request:
    paths:
      - 'charts/**/Chart.yaml'
      - 'charts/**/values.yaml'
      - 'charts/**/README.md.gotmpl'
      - 'ci/README.md.gotmpl'

jobs:
  helm-docs-check:
    runs-on: ubuntu-24.04
    container:
      image: jnorwood/helm-docs:v1.14.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache git make

      - name: Run helm-docs
        run: |
          make docs

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Error: helm-docs has not been run. Please run 'make docs' and commit the changes."
            echo ""
            echo "Changed files:"
            git status --porcelain
            echo ""
            echo "Diff:"
            git diff
            exit 1
          else
            echo "✅ Success: All documentation is up to date."
          fi
